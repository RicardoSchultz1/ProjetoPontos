<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Código de Pontos</title>
  <link rel="stylesheet" href="style/ponto.css">
</head>
<body>
  <div id="navbar"></div>
  <script src="components/navbar.js"></script>

  <main class="container">
    <h1>Gerar Código de Pontos</h1>
    <form class="form-adicionar">
      <label for="cnpj">CNPJ da Loja</label>
      <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ da loja" required>

      <label for="pontos">Quantidade de Pontos</label>
      <input type="number" id="pontos" name="pontos" placeholder="Digite os pontos" min="1" required>

      <button type="submit">Gerar Código</button> 
    </form>
  </main>

  <script src="Componentes/NavBar.js"></script>
  <script src="Script/CriarPonto.js"></script>
  
</body>
</html>
