<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="style/CadastroProduto.css">
</head>
<body>

    <div id="navbar"></div>

    <main class="container">
    <h1>Cadastrar Produto</h1>
    <form class="form-codigo">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ da loja" required>

        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>

        <label for="valor">Valor</label>
        <input type="number" id="valor" name="valor" placeholder="Digite o valor" step="0.01" required>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Digite a descrição do produto" rows="4" required></textarea>

        <label for="foto">Foto</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit">Cadastrar</button>
    </form>
    </main>
    <script src="Componentes/NavBar.js"></script>
    <script src="Script/CadastroProduto.js"></script>
</body>
</html>
